<!DOCTYPE html>
<html>
    <head>
        <title>Login - Django Blog</title>
    </head>
    <body>
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <hr>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </body>
</html>
